{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container my-4">
  <div class="card">
    <div class="card-header bg-info text-white">
      <h2 class="mb-0">Редактирование оценки</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.value.label_tag }}<br>
          {{ form.value|add_class:"form-control" }}
        </div>
        <div class="mb-3">
          {{ form.comment.label_tag }}<br>
          {{ form.comment|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      </form>
      <p class="mt-3">
        <a
            href="{% url 'subject_class_detail' subject_id=object.subject.id student_class=object.student.student_class %}"
            class="btn btn-secondary">Вернуться к таблице
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
